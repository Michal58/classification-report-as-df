name: Tests component

on:
  workflow_call:
    inputs:
      python-versions:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ${{ fromJSON(inputs.python-versions) }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package and test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run pytest
        run: pytest
    
  wheel-smoke-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build wheel
        run: python -m build

      - name: Install wheel
        run: pip install dist/*.whl

      - name: Smoke test import
        run: python -c "from classification_report_as_df import classification_report_as_df"