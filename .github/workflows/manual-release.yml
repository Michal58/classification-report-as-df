name: Manual Release

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'release' to confirm publishing to PyPI"
        required: true
        default: "release"

jobs:
  tests:
    name: Test (matrix)
    uses: ./.github/workflows/test-component.yml
    with:
      python-versions: '["3.9", "3.10", "3.11", "3.12", "3.13"]'

  release:
    name: Release to PyPI
    needs: tests
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'release'
    environment: release

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Show version from pyproject.toml
        run: |
          python - << 'EOF'
          import tomllib, pathlib
          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text(encoding="utf-8"))
          print("Project version in pyproject.toml:", data["project"]["version"])
          EOF

      - name: Build distributions
        run: python -m build

      - name: Publish distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
