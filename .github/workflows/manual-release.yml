name: Manual Release

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Select PyPI type"
        required: true
        type: choice
        default: "testpypi"
        options:
          - testpypi
          - pypi
      confirm:
        description: "Type 'release' to confirm publishing to PyPI"
        required: true
        default: ""

jobs:
  smoke-test:
    name: Quick validation
    uses: ./.github/workflows/test-component.yml
    with:
      python-versions: '["3.13"]'

  release:
    name: Release to PyPI
    needs: smoke-test
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'release'
    environment: release

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Show version from pyproject.toml
        run: |
          python - << 'EOF'
          import tomllib, pathlib
          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text(encoding="utf-8"))
          print("Project version in pyproject.toml:", data["project"]["version"])
          EOF

      - name: Build distributions
        run: python -m build

      - name: Publish distributions
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: ${{ github.event.inputs.target == 'testpypi' && 'https://test.pypi.org/legacy/' || 'https://upload.pypi.org/legacy/' }}
          verbose: true
