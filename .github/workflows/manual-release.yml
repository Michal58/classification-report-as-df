name: Manual Release

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Select PyPI type"
        required: true
        type: choice
        default: "testpypi"
        options:
          - testpypi
          - pypi
      confirm:
        description: "Type 'release' to confirm publishing to PyPI"
        required: true
        default: ""

jobs:
  release:
    name: Release to PyPI
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'release'
    environment: release

    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(python -c "import tomllib, pathlib; print(tomllib.loads(pathlib.Path('pyproject.toml').read_text())['project']['version'])")
          echo "Project version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build distributions
        run: python -m build

      - name: Publish distributions
        id: publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: ${{ github.event.inputs.target == 'testpypi' && 'https://test.pypi.org/legacy/' || 'https://upload.pypi.org/legacy/' }}
          verbose: true

      - name: Create GitHub Release
        if: steps.publish.outcome == 'success' && github.event.inputs.target == 'pypi'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            Release ${{ steps.get_version.outputs.version }}
            
            Published to PyPI: https://pypi.org/project/classification-report-as-df/${{ steps.get_version.outputs.version }}/
          draft: false
